<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<style type="text/css">
		.loader {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;

			background-color: #b5152b;
			color: white;
		}

		}

			color: #b5152b !important;
		}

		nav {
			width: 100%;
			background: #00316b;
		}

		.toggle {
			width: 100%;

			background: #001f44;

			color: #fff;
			font-size: 30px;
			display: none;
		}

		@media (max-width: 768px) {
			.toggle {

			ul li {

				display: block;
